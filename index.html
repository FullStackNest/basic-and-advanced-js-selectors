<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-4" style="width: 500px;">
        <h1>Selectors</h1>
        <form action="">
            <label for="username" class="form-label">User Name</label>
            <input type="text" name="input-username" class="form-control user-name my-2" placeholder="Your name"
                id="username">

            <label for="password" class="form-label">User password</label>
            <input type="password" name="input-username" class="form-control  my-2" placeholder="Your password"
                id="password">

            <!-- todays bonus -->
            <label for="">Select you programming language</label>
            <select name="languages" id="languages" multiple class="form-control">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavScript">JavScript</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
            </select>


            <div class="my-3">
                <label for="checkboxes">Choose your job</label><br />
                <input class="mx-2" type="checkbox" id="checkbox1" value="Web Designer">Web Designger<br>
                <input class="mx-2" type="checkbox" id="checkbox2" value="React Developer">React Developer<br>
                <input class="mx-2" type="checkbox" id="checkbox2" value="MERN Stack">MERN Stack<br>
                <input class="mx-2" type="checkbox" id="checkbox2" value="Android Developer">Android Developer<br>
                <input class="mx-2" type="checkbox" id="checkbox2" value="iOS Developer">iOS Developer
            </div>

            <div class="my-3">
                <label for="gender">Your Gender</label><br />
                <input class="mx-2" name="gender" type="radio" id="radio1" value="Male">Male<br>
                <input class="mx-2" name="gender" type="radio" id="radio2" value="Female">Female<br>
                <input class="mx-2" name="gender" type="radio" id="radio3" value="Other">Other<br>
            </div>

            <div class="my-3">
                <label for="userProfile">Select your profile pic</label>
                <input type="file" id="userProfile" multiple class="form-control">
                <div id="showImage"></div>

                <!-- <button onclick="showImageOnClick()" id="showImgBtn" type="button" class="btn btn-info">Show
                    Image</button> -->
            </div>

            <button type="button" class="btn my-2 btn-primary">Get options</button>

            <p class="my-4" id="showText"></p>

        </form>


        <div id="informations">
            <p>Information 1</p>
            <p>Information 2</p>
            <p>Information 3</p>
            <p>Information 4</p>
            <p>Information 5</p>
            <p>Information 6</p>
        </div>

        <div id="secondary">
            <p>Information 7</p>
            <p>Information 8</p>
            <p>Information 9</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
